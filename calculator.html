<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="calcContainer">
        <input type="text" id="numberFrame" value="">
        <div id="buttons">
            <div id="mainButtons">
                <div id="miscButtons">
                    <button type="button">AC</button>
                    <button type="button">C</button>
                    <button type="button">+/-</button>
                </div>
                <div id="numberButtons">
                    <button type="button" id="num9">9</button>
                    <button type="button" id="num8">8</button>
                    <button type="button" id="num7">7</button>
                    <button type="button" id="num6">6</button>
                    <button type="button" id="num5">5</button>
                    <button type="button" id="num4">4</button>
                    <button type="button" id="num3">3</button>
                    <button type="button" id="num2">2</button>
                    <button type="button" id="num1">1</button>
                    <button type="button" id="num0">0</button>
                    <button type="button">.</button>
                </div>
            </div>
            <div id="operatorButtons">
                <button type="button" id="add">+</button>
                <button type="button" id="subtract">-</button>
                <button type="button" id="multiply">x</button>
                <button type="button" id="divide">/</button>
                <button type="button" id="equals">=</button>
            </div>
        </div>
    </div>
    <p id="equation"></p>
</body>
</html>
